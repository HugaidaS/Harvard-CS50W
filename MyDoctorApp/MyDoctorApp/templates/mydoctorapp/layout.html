{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}My Doctor App{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'mydoctorapp/styles.css' %}" rel="stylesheet">
    </head>
    <body>
    {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <div class="d-flex flex-column align-items-center">
                <div><a class="navbar-brand" href="{% url 'index' %}">MyDoctorApp</a></div>
                <div>Hello, {{ request.user.first_name }} {{ request.user.last_name }}</div>
            </div>

            <div>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
          </nav>
    {% endif %}
        
    <div class="body container-md mt-4 mb-2">
        {% block body %}
        {% endblock %}
    </div>
    </body>
</html>
